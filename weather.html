<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OpenWeatherMap Integration</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet"  href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <style>
       #wind_direction, #wind_speed, #wind_speed_unit, #wind_degree_unit, #weather_conditions, #main_temp_unit, #main_temp {color: red; font-weight: bold;}
       body {margin:20px;}
    </style>
    <script>
      var settings = {
      "url": "https://api.openweathermap.org/data/2.5/weather?units=imperial&appid=9ac1d2f76ed5dbc18f305857aedbef9d&zip=53713",
      "method": "GET",
      "timeout": 0,
      };

      $.ajax(settings).done(function (response) {
      console.log(response);
      var content = response.wind.speed;
      document.getElementById('windSpeed').innerHTML = content;
      });
    </script>
  </head>
  <body>
    <script>
      function checkWind() {
        var settings = {
          "async": true,
          "crossDomain": true,
          "dataType": "json",
          "url": "https://api.openweathermap.org/data/2.5/weather?units=imperial&appid=9ac1d2f76ed5dbc18f305857aedbef9d&zip=53713",
          "method": "GET"
        }
        $.ajax(settings).done(function (response) {
          console.log(response);
          document.getElementById('wind_speed').innerHTML = String(response.wind.speed) + " MPH";
          document.getElementById('wind_direction').innerHTML = String(response.wind.deg) + " degrees";
          document.getElementById('main_temp').innerHTML = String(response.main.temp) + " F";
          document.getElementById('weather_conditions').innerHTML = response.weather[0].main;
        });
       }
    </script>
    <button type="button" onclick="checkWind()" class="btn btn-danger weatherbutton">Check wind conditions</button>
    <h2>Wind conditions for Madison, WI</h2>
    <p>Temperature: <span id="main_temp"></span></p>
    <p>Wind speed: <span id="wind_speed"></span></p>
    <p>Wind direction: <span id="wind_direction"></span></p>
    <p>Current conditions: <span id="weather_conditions"></span></p>
  </body>
</html>
